<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Wardrunas song</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="title">
          <h1 class="band-name">Helvegen</h1>
          <h3 class="song-title">by Wardruna</h3>
      </header>
      <section class="text">
          <div class="verse-1"
            <p>Hvem skal synge meg</p>
            <p>i daudsvevna slynge meg</p>
            <p>når eg på Helvegen går</p>
            <p>og dei spora eg trår er kalda, så kalda</p>
          </div>
          <div class="verse-2"
            <p>Eg songane søkte</p>
            <p>Eg songane sende</p>
            <p>då den djupaste brunni</p>
            <p>gav meg dråper så ramme av Valfaders pant</p>
          </div>
      </section>

  </body>
</html>
